{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncidenteArea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>

    <div class="CardStyle">
        <p class="Titulo">Qtd de incidentes por Ã¡rea</p>
        <canvas id="myChart"></canvas>
    </div>
        
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"
    integrity="sha512-JPcRR8yFa8mmCsfrw4TNte1ZvF1e3+1SdGMslZvmrzDYxS69J7J49vkFL8u6u8PlPJK+H3voElBtUCzaXj+6ig=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <Script>

        const ctx = document.getElementById('myChart');
        const legendas = []
        const CountAreas = []

        const endPoint = "http://127.0.0.1:8000/Dash_IncidenteArea/"
        
        Chart.defaults.font.family = "sans-serif, 'Inter'"
        
        Chart.defaults.font.size = 16

        Chart.defaults.font.family = "sans-serif, 'Inter'"
        
        Chart.defaults.font.size = 16

        const result = fetch(endPoint)

        .then(res => res.json())
        .then(dados =>{
        dados.map(item => {
            legendas.push(item.Area)
            CountAreas.push(item.QtdeIncidentes)
            chart_1.update()
            }) 
        }) 

        let chart_1 = new Chart(ctx, {
    type: 'bar',
    data: {
    labels:legendas,
    datasets: [{
    label:"IncidentexArea",
    data: CountAreas,
    borderWidth: 1,
    backgroundColor: ['#66BFEC',
                    '#2499EA',
                    '#2483EA',
                    '#2839D9',
                    '#0413A2'
                ]
    }]
    },
    options: {
        
    scales: {
    y: {
    beginAtZero: true
    }
    },
    plugins: {
          legend: {
            display: false,
            labels: {
                font:{
                    size: 50
                }
            }
          },
          datalabels:{
            color: '#FFF',
            font: {
                size: 18
            }
          }
    }
    
    },
    plugins: [ChartDataLabels]
    });

    </Script>
</body>
</html>
