{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncidenteArea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>
    <div class="CardStyle">
        <p class="Titulo">Políticas e manuais vigentes</p>
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"
     integrity="sha512-JPcRR8yFa8mmCsfrw4TNte1ZvF1e3+1SdGMslZvmrzDYxS69J7J49vkFL8u6u8PlPJK+H3voElBtUCzaXj+6ig=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <Script>

        const ctx = document.getElementById('myChart');

        let nmbrStatus =[0,0,0]

        const PoliManu = "http://127.0.0.1:8000/Dash_Politicas_Manuais/"

        const resultPoliManu = fetch(PoliManu)
        .then(res => res.json())
        .then(dados =>{
        dados.map(item =>{
        dataresult = new Date(item.documentoprazovalidade)
        difdate = dataresult - new Date()
        difdate = difdate / (1000 * 60 * 60 * 24)
        if (difdate < 0){
            nmbrStatus[0] = nmbrStatus[0] + 1;
        } else if (difdate > 90){
            nmbrStatus[1] = nmbrStatus[1] + 1;
        }else{
            nmbrStatus[2] = nmbrStatus[2] + 1;
        }
        
        chart.update()
    })
}) 

let chart = new Chart(ctx, {
    type: 'bar',
    data: {
    labels: ["Vencido", "Vigente", "A vencer"],
    datasets: [{
    label: 'Políticas e Manuais Vigentes',
    data: nmbrStatus,
    borderWidth: 1,
    backgroundColor: ['#95bfe6',
                    '#78aee2',
                    '#439cea',
                    '#348fdf',
                    '#2284d9',
                    '#006ac5',
                    ],
    borderColor: '#000' 
    }]
    },
    options: {
        
        scales: {
        y: {
        beginAtZero: true
        }
        },
        plugins: {
              legend: {
                display: false,
                labels: {
                    font:{
                        size: 50
                    }
                }
              },
              datalabels:{
                color: '#FFF',
                font: {
                    size: 18
                }
              }
        }
        
        },
        plugins: [ChartDataLabels]
        });

    </Script>
</body>
</html>
